<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Length Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="converter">
    <h1>Length Converter</h1>
    <label for="input">Input</label>
    <input type="number" id="input" placeholder="Enter value...">
    <label for="from">From</label>
    <select id="from">
      <option value="km">Kilometer</option>
      <option value="m">Meter</option>
      <option value="cm">Centimeter</option>
      <option value="ft">Feet</option>
      <option value="in">Inches</option>
    </select>
    <label for="to">To</label>
    <select id="to">
      <option value="km">Kilometer</option>
      <option value="m">Meter</option>
      <option value="cm">Centimeter</option>
      <option value="ft">Feet</option>
      <option value="in">Inches</option>
    </select>
    <button onclick="convert()">Convert</button>
    <div id="output"></div>
  </div>
  <script>
	function convert() {
  const input = document.getElementById('input').value;
  const from = document.getElementById('from').value;
  const to = document.getElementById('to').value;

  let result;

  if (from === 'km' && to === 'm') {
    result = input * 1000;
  } else if (from === 'km' && to === 'cm') {
    result = input * 100000;
  } else if (from === 'km' && to === 'ft') {
    result = input * 3280.84;
  } else if (from === 'km' && to === 'in') {
    result = input * 39370.1;
  } else if (from === 'm' && to === 'km') {
    result = input / 1000;
  } else if (from === 'm' && to === 'cm') {
    result = input * 100;
  } else if (from === 'm' && to === 'ft') {
    result = input * 3.28084;
  } else if (from === 'm' && to === 'in') {
    result = input * 39.3701;
  } else if (from === 'cm' && to === 'km') {
    result = input / 100000;
  } else if (from === 'cm' && to === 'm') {
    result = input / 100;
  } else if (from === 'cm' && to === 'ft') {
    result = input * 0.0328084;
  } else if (from === 'cm' && to === 'in') {
    result = input * 0.393701;
  } else if (from === 'ft' && to === 'km') {
    result = input / 3280.84;
  } else if (from === 'ft' && to === 'm') {
    result = input / 3.28084;
  } else if (from === 'ft' && to === 'cm') {
    result = input / 0.0328084;
  } else if (from === 'ft' && to === 'in') {
    result = input * 12;
  } else if (from === 'in' && to === 'km') {
    result = input / 39370.1;
  } else if (from === 'in' && to === 'm') {
    result = input / 39.3701;
  } else if (from === 'in' && to === 'cm') {
    result = input / 0.393701;
  } else if (from === 'in' && to === 'ft') {
    result = input / 12;
  } else {
    result = input;
  }

  document.getElementById('output').innerHTML = result;
}

  </script>
</body>
</html>
